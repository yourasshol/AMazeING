<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMazeING</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>AMazeING</h1>
      <div class="controls">
        <button id="resetBtn">New Maze</button>
        <button id="pathBtn">Show Path</button>
        <select id="sizeSelect">
          <option value="15">Small</option>
          <option value="20" selected>Medium</option>
          <option value="30">Large</option>
        </select>
      </div>
    </header>

    <canvas id="game" width="600" height="600"></canvas>

    <div class="help">
      <p><strong>Controls:</strong> Arrow keys or WASD</p>
      <p>Find the exit in the maze while avoiding the red cube!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
